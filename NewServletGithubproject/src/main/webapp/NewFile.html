<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="text"]:focus {
            border-color: #4285F4;
        }

        input[type="submit"] {
            background: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #357ae8;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Google Search</h2>
        <form action="nameform" method="post">
            <input type="text" name="search1" placeholder="Enter your search term" required />
            <input type="submit" value="Search" />
        </form>
        <div class="footer">Powered by Google Search</div>
    </div>

</body>
</html>
